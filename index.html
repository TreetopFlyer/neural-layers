<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="http://treetopflyer.github.io/vcore/lib.js"></script>
        <script>
        var NL = {};
        NL.Cell = function(inX, inY)
        {
            var obj = {};
            obj.Pos = [inX, inY];
            obj.Neighbors = [];
            obj.Field = [];
            obj.Charge = 0;
            obj.Conform = 0;
            return obj;
        };
        NL.Grid = function(inWidth, inHeight)
        {
            var x, y, i;
            var cell, neighbor;
            var min, max;
            var obj = {};

            obj.Cell = [];
            obj.Cells = [];
            for(x=0; x<inWidth; x++)
            {
                obj.Cell[x] = [];
                for(y=0; y<inHeight; y++)
                {
                    cell = NL.Cell(x, y);
                    obj.Cell[x][y] = cell;
                    obj.Cells.push(cell);
                }
            };

            obj.RadialSelect = function(inX, inY, inRadius, inWrap, inHandler)
            {
                var min, max;
                var cell;
                var coords;
                var oob;
                min = [inX - inRadius, inY - inRadius];
                max = [inX + inRadius, inY + inRadius];
                cell = obj.Cell[inX][inY];
                for(x=min[0]; x<=max[0]; x++)
                {
                    for(y=min[1]; y<=max[1]; y++)
                    {
                        radius = V.Distance(cell.Pos, [x, y]);
                        if(radius <= inRadius)
                        {
                            neighbor = {};
                            coords = [x, y];
                            oob = false;

                            if(coords[0] > obj.Cell.length-1)
                            {
                                coords[0] -= obj.Cell.length;
                                oob = true;
                            }
                            if(coords[1] > obj.Cell[0].length-1)
                            {
                                coords[1] -= obj.Cell[0].length;
                                oob = true;
                            }
                            if(coords[0] < 0)
                            {
                                coords[0] += obj.Cell.length;
                                oob = true;
                            }
                            if(coords[1] < 0)
                            {
                                coords[1] += obj.Cell[0].length;
                                oob = true;
                            }

                            if(oob && !inWrap)
                            {
                                continue;
                            }
                            
                            inHandler(obj.Cell[coords[0]][coords[1]], radius);
                        }
                    }
                }
            };

            obj.Observe = function(inGrid, inMin, inMax, inRadius)
            {
                var i;
                var cell;
                var coordsHere, coordsThere;
                var boundsHere, boundsThere;

                boundsHere = [[0, 0], [obj.Cell.length, obj.Cell[0].length]];
                boundsThere = [inMin, inMax];

                for(i=0; i<obj.Cells.length; i++)
                {
                    cell = obj.Cells[i];
                    coordsHere = M.GlobalToLocal([cell.Pos], boundsHere);
                    coordsThere = M.LocalToGlobal(coordsHere, boundsThere)[0];
                    coordsThere[0] = Math.floor(coordsThere[0]);
                    coordsThere[1] = Math.floor(coordsThere[1]);
                    
                    inGrid.RadialSelect(coordsThere[0], coordsThere[1], inRadius, true, function(inCell, inDistance)
                    {
                        cell.Field.push({
                            Cell:inCell,
                            Weight:Math.random()*0.1
                        });
                    });

                }
            };

            obj.Lateral = function(inRadius)
            {
                var cell;
                for(i=0; i<obj.Cells.length; i++)
                {
                    cell = obj.Cells[i];
                    obj.RadialSelect(cell.Pos[0], cell.Pos[1], inRadius, false, function(inCell, inDistance)
                    {
                        cell.Neighbors.push({
                            Cell:inCell,
                            Weight:(inDistance > inRadius*0.3) ? -1 : 1
                        });
                    });
                }
            };

            obj.Evaluate = function()
            {
                var i, j;
                var cell;
                for(i=0; i<obj.Cells.length; i++)
                {
                    obj.Cells[i].Charge = 0;
                    obj.Cells[i].Conform = 0;
                }
                for(i=0; i<obj.Cells.length; i++)
                {
                    cell = obj.Cells[i];
                    for(j=0; j<cell.Field.length; j++)
                    {
                        cell.Charge += (cell.Field[j].Cell.Charge * cell.Field[j].Weight);
                    }
                    for(j=0; j<cell.Neighbors.length; j++)
                    {
                         cell.Neighbors[j].Cell.Conform += (cell.Charge * cell.Neighbors[j].Weight);
                    }
                }
            };
            obj.Conform = function(inAmount)
            {
                var i, j;
                var cell;
                for(i=0; i<obj.Cells.length; i++)
                {
                    cell = obj.Cells[i];
                    for(j=0; j<cell.Field.length; j++)
                    {
                        cell.Field[j].Weight += inAmount*cell.Conform;
                    }
                }
            };

            return obj;
        };
        </script>
        <style>
            *
            {
                position:relative;
                margin:0;
                padding:0;
                border:0;
                font-family:Arial;
            }
            .Cell
            {
                position:absolute;
                float:left;
                width:20px;
                height:20px;
                margin:10px;
                border:1px solid #ddd;

                font-size:9px;
                text-align:center;
            }
            .Cell .Fill
            {
                position:absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
                background:#000;
                opacity:0;
            }
        </style>
    </head>
    <body>
        <div ng-app="App" ng-controller="Controller" ng-cloak>
            <button ng-click="Grid.Evaluate();">Evaluate</button>
            <button ng-click="Grid.Conform(0.01);">Conform</button>
            <div style="position:relative; top:40px;">
                <div class="Cell" ng-repeat="cell in Grid.Cells track by $index" ng-click="Fire(cell);Field(cell);" style="left:{{cell.Pos[0]*20}}px; top:{{cell.Pos[1]*20}}px;">
                    <div class="Fill" style="opacity:{{Sigmoid(cell.Charge)}};"></div>
                </div>
                <div style="position:relative; left:220px;">
                    <div class="Cell" ng-click="Toggle(cell);" ng-repeat="cell in LGN.Cells track by $index" style="left:{{cell.Pos[0]*20}}px; top:{{cell.Pos[1]*20}}px;">
                        <div class="Fill" style="opacity:{{Sigmoid(cell.Charge)}}"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var App;
            App = angular.module("App", []);
            App.controller("Controller", ["$scope", function($scope)
            {
                $scope.LGN = NL.Grid(10, 10);
                $scope.Grid = NL.Grid(20, 20);
                $scope.Grid.Lateral(8);
                $scope.Grid.Observe($scope.LGN, [3, 3], [7, 7], 4);
                $scope.Sigmoid = function(inAmount)
                {
                    return 1 / (1 + Math.pow(Math.E, -inAmount));
                };
                $scope.Toggle = function(inCell)
                {
                    switch(inCell.Charge)
                    {
                        case 0 :
                            inCell.Charge = 1;
                            break;

                        case 1 :
                            inCell.Charge = -1;
                            break;
                        case -1 :
                            inCell.Charge = 0;
                            break;
                    }
                };
            }]);
        </script>
    </body>
</html>
